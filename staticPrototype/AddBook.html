<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/united/bootstrap.min.css"
    />
    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        color: white;
        background-color: #12141c;
        font-family: "Poppins", sans-serif;
      }
    </style>
    <title>Main Page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">BRS</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="MainPage.html">Main Page</a>
          <a class="nav-item nav-link" href="Login.html">Login</a>
          <a class="nav-item nav-link" href="Register.html">Register</a>
          <!-- <a class="nav-item nav-link" href="about.html">About</a> -->
        </div>
      </div>
    </nav>

    <div class="container py-3">
        <h2>New Book</h2>
        <form>
          
          <div class="form-group">
            <label for="name">Book name</label>
            <input type="text" class="form-control" id="name" placeholder="">
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
  
          <div class="form-group">
            <label for="description">author name</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
  
          <div class="form-group">
            <label for="image_url">Background image URL</label>
            <input type="text" class="form-control" id="image_url" placeholder="">
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Add new project</button>
          </div>
  
        </form>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
